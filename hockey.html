<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Team</title>
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
            padding: 20px;
        }
        
        .custom-button {
            padding: 0;
            border: none;
            background-color: transparent;
            cursor: pointer; 
        }
        
        .custom-button img {
            width: 100px; 
            height: 100px; 
            border-radius: 5px; 
            border: 2px solid #007bff; 
        }

        .custom-button img:hover {
            border-color: #131414; /* Make the border black on hover */
        }

    </style>
</head>
<body>
    <center>
        <h2>Guess The Team</h2>
        <img id="NHL Logo" src="pictures/NHL.jpg" alt="NHL Logo">
    </center>
    <!-- Container for buttons -->
    <div class="grid-container" id="button-container"></div>
    <!-- Include SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Array containing data for buttons
        const buttonContainer = document.getElementById('button-container');
        const buttonData = [
            { text: 'Bruins', imgSrc: 'pictures/Atlantic/Bruins.png' },
            { text: 'Canadiens', imgSrc: 'pictures/Atlantic/Canadiens.png' },
            { text: 'Leafs', imgSrc: 'pictures/Atlantic/Leafs.png' },
            { text: 'Lightning', imgSrc: 'pictures/Atlantic/Lightning.png' },
            { text: 'Panthers', imgSrc: 'pictures/Atlantic/Panthers.png' },
            { text: 'Red Wings', imgSrc: 'pictures/Atlantic/RedWings.png' },
            { text: 'Sabres', imgSrc: 'pictures/Atlantic/Sabres.png' },
            { text: 'Senators', imgSrc: 'pictures/Atlantic/Senators.jpg' }, 

            { text: 'Blue Jackets', imgSrc: 'pictures/Metro/BlueJackets.png' },
            { text: 'Capitals', imgSrc: 'pictures/Metro/Capitals.png' },
            { text: 'Devils', imgSrc: 'pictures/Metro/Devils.png' },
            { text: 'Flyers', imgSrc: 'pictures/Metro/Flyers.png' },
            { text: 'Hurricanes', imgSrc: 'pictures/Metro/Hurricanes.png' },
            { text: 'Islanders', imgSrc: 'pictures/Metro/Islanders.png' },
            { text: 'Penguins', imgSrc: 'pictures/Metro/Penguins.png' },
            { text: 'Rangers', imgSrc: 'pictures/Metro/Rangers.png' },
            
            { text: 'Avalanche', imgSrc: 'pictures/Central/Avalanche.png' },
            { text: 'Black Hawks', imgSrc: 'pictures/Central/BlackHawks.png' },
            { text: 'Blues', imgSrc: 'pictures/Central/Blues.png' },
            { text: 'Coyotes', imgSrc: 'pictures/Central/Coyotes.png' },
            { text: 'Jets', imgSrc: 'pictures/Central/Jets.png' },
            { text: 'Predators', imgSrc: 'pictures/Central/Predators.png' },
            { text: 'Stars', imgSrc: 'pictures/Central/Stars.png' },
            { text: 'Wild', imgSrc: 'pictures/Central/Wild.jpg' }, 

            

            { text: 'Canucks', imgSrc: 'pictures/Pacific/Canucks.png' },
            { text: 'Ducks', imgSrc: 'pictures/Pacific/Ducks.png' },
            { text: 'Flames', imgSrc: 'pictures/Pacific/Flames.png' },
            { text: 'Golden Knights', imgSrc: 'pictures/Pacific/GoldenKnights.png' },
            { text: 'Kings', imgSrc: 'pictures/Pacific/Kings.png' },
            { text: 'Kraken', imgSrc: 'pictures/Pacific/Kraken.png' },
            { text: 'Oilers', imgSrc: 'pictures/Pacific/Oilers.png' },
            { text: 'Sharks', imgSrc: 'pictures/Pacific/Sharks.png' },
        ];

        // Generate a random winning number
        const winningNumber = Math.floor(Math.random() * buttonData.length) + 1;
        // Loop through buttonData to create buttons
        buttonData.forEach((data, index) => {
            const button = document.createElement('button');
            button.className = 'custom-button';
            button.id = `${data.text}-button`;
            button.setAttribute('num', index + 1); // Assign a number to each button

            const img = document.createElement('img');
            img.src = data.imgSrc;
            img.alt = data.text + ' Logo';
            
            button.appendChild(img);
            buttonContainer.appendChild(button);

            // Add event listener to each button
            button.addEventListener("click", function() {
                const buttonNumber = parseInt(this.getAttribute('num'), 10);
                if (buttonNumber === winningNumber) {
                    win();
                } else {
                    lose(this);
                }
            });
        });

        // Function for winning button click
        function win(){
            Swal.fire({
                title: "Correct!",
                text: "You picked the right team!",
                icon: "success",
                confirmButtonText: "Click here to play again!"
            }).then((result) => {
                if (result.isConfirmed) {
                    location.reload();
                }
            });
        }

        // Function for losing button click
        function lose(button){
            Swal.fire({
                title: "Incorrect!",
                text: "You picked the wrong team!",
                icon: "error",
                confirmButtonText: "Pick a new team!"
            }).then(() => {
                button.style.visibility = "hidden";
            });
        }

    </script>
</body>
</html>
